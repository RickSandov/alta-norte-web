<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 1200px;
            height: 630px;
            background: linear-gradient(135deg, #2a3729 0%, #265143 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            color: white;
        }
        .logo {
            width: 200px;
            height: 250px;
            margin-bottom: 30px;
        }
        .title {
            font-size: 72px;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
            line-height: 1.1;
        }
        .subtitle {
            font-size: 32px;
            opacity: 0.9;
            text-align: center;
            max-width: 800px;
            line-height: 1.3;
        }
        .brand {
            position: absolute;
            bottom: 40px;
            font-size: 24px;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <img src="/isologo.svg" alt="Alta Norte" class="logo" />
    <h1 class="title">ALTA NORTE</h1>
    <p class="subtitle">Desarrollo Campestre de Lujo en Sierra Madre</p>
    <p class="brand">altanorte.mx</p>
</body>
</html>
